
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Roof, right wall, and partial floor (left floor omitted under “ЕМ”) -->
  <polyline points="22,35 50,10 85,35 85,80 52,80"
            fill="none" stroke="#000" stroke-width="4"
            stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Letter “Р” as left wall, final narrow bowl -->
  <path d="M22 35 v45
           M22 35 h18
           a9 9 0 1 1 0 18 h-18 z"
        fill="none" stroke="#000" stroke-width="4"
        stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Top word “ОТО” shifted left so rightmost “О” stays inside -->
  <text x="50" y="55" font-family="Arial, sans-serif"
        font-size="17" font-weight="bold">ОТО</text>

  <!-- Bottom word “ЕМ” sitting on the floor -->
  <text x="26" y="80" font-family="Arial, sans-serif"
        font-size="17" font-weight="bold">ЕМ</text>
</svg>
