# .github/workflows/auto-publish-blog.yml
name: 🚀 Auto-publish blog posts

on:
  # Automatic schedule: Mondays and Thursdays at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 1'    # Monday at 9 AM UTC (11 AM Bulgaria time)
    - cron: '0 9 * * 4'    # Thursday at 9 AM UTC (11 AM Bulgaria time)
  
  # Manual trigger (you can run it manually anytime)
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish all scheduled posts'
        required: false
        default: false
        type: boolean

# Permissions needed to push changes back to repo
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish-blog:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository
      - name: 🛒 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better git operations
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Setup Node.js with pnpm
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # 3. Install dependencies with pnpm
      - name: 📦 Install dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile

      # 4. Check current blog schedule
      - name: 📅 Check blog schedule
        run: |
          echo "📅 Current blog schedule:"
          pnpm run blog:status
          
          echo ""
          echo "📊 Repository status:"
          echo "Current date: $(date)"
          echo "Files in blog-input/: $(ls -la blog-input/ 2>/dev/null || echo 'No blog-input directory')"
          echo "Tracking file exists: $(test -f .blog-tracking.json && echo 'Yes' || echo 'No')"

      # 5. Publish scheduled blog posts
      - name: 🚀 Publish scheduled posts
        id: publish
        run: |
          echo "🚀 Running blog publishing..."
          
          # Capture output to check if posts were published
          output=$(pnpm run blog:publish 2>&1)
          echo "$output"
          
          # Check if any posts were actually published
          if echo "$output" | grep -q "Published.*posts today" && ! echo "$output" | grep -q "Published 0 posts today"; then
            echo "posts_published=true" >> $GITHUB_OUTPUT
            echo "✅ Posts were published!"
          else
            echo "posts_published=false" >> $GITHUB_OUTPUT
            echo "📅 No posts were scheduled for today"
          fi

      # 6. Configure git for committing changes
      - name: ⚙️ Configure Git
        if: steps.publish.outputs.posts_published == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action (Blog Publisher)"

      # 7. Commit and push changes if posts were published
      - name: 📝 Commit published posts
        if: steps.publish.outputs.posts_published == 'true'
        run: |
          # Add all changes (new blog posts and updated tracking file)
          git add .
          
          # Create commit message with timestamp
          commit_msg="🚀 Auto-publish blog posts - $(date +'%Y-%m-%d %H:%M UTC')"
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "📭 No changes to commit"
          else
            echo "📝 Committing changes..."
            git commit -m "$commit_msg"
            
            # Push changes back to repository
            git push origin main
            echo "✅ Changes pushed to repository"
          fi

      # 8. Build the site (for deployment)
      - name: 🏗️ Build site
        if: steps.publish.outputs.posts_published == 'true'
        run: |
          echo "🏗️ Building site after publishing posts..."
          pnpm run build

      # 9. Deploy to Netlify (if posts were published)
      - name: 🌐 Deploy to Netlify
        if: steps.publish.outputs.posts_published == 'true'
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './dist'
          production-deploy: true
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "🚀 Auto-published blog posts - $(date +'%Y-%m-%d')"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # 10. Summary of what happened
      - name: 📊 Summary
        run: |
          echo "📊 Blog Publishing Summary"
          echo "=========================="
          echo "Date: $(date)"
          echo "Posts published: ${{ steps.publish.outputs.posts_published }}"
          
          if [ "${{ steps.publish.outputs.posts_published }}" == "true" ]; then
            echo "✅ New blog posts were published and site was deployed!"
            echo ""
            echo "📅 Next scheduled posts:"
            pnpm run blog:status | grep -A 10 "Upcoming schedule" || echo "No upcoming posts scheduled"
          else
            echo "📅 No posts were scheduled for today"
            echo ""
            echo "📋 Current schedule:"
            pnpm run blog:status
          fi
          
          echo ""
          echo "💡 To add more posts:"
          echo "   1. Add HTML files to blog-input/ folder"
          echo "   2. Run: pnpm run blog:schedule"
          echo "   3. Commit and push changes"