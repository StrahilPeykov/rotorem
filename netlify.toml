  to = "/contact"
  status = 301

[[redirects]]
  from = "/отзиви"
  to = "/reviews"
  status = 301

[[redirects]]
  from = "/въпроси"
  to = "/faq"
  status = 301

# English redirects
[[redirects]]
  from = "/en/услуги"
  to = "/en/services"
  status = 301

# Service-specific redirects
[[redirects]]
  from = "/ремонт-перални"
  to = "/services/washing-machine-repair"
  status = 301

[[redirects]]
  from = "/ремонт-съдомиялни"
  to = "/services/dishwasher-repair"
  status = 301

[[redirects]]
  from = "/ремонт-фурни"
  to = "/services/oven-repair"
  status = 301

[[redirects]]
  from = "/електроуслуги"
  to = "/services/electrical-services"
  status = 301

# FIXED: Old URL patterns redirect
[[redirects]]
  from = "/repair/*"
  to = "/services/:splat"
  status = 301

[[redirects]]
  from = "/contact.html"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Catch-all redirect for SPA routing (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

